<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../chaisji.css">
</head>
<body>
<div id="market_area" class="board_area">
	<h3>Market</h3>
	<div id="market_board" class="shadow">
		<div id="market_rows">
			<div id="row_1" class="market_row">
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
			</div>
			<div id="row_2" class="market_row">
				<div class="bflavor"></div>
				<div class="flavor flavor_mint"></div>
				<div class="flavor flavor_berry"></div>
				<div class="flavor flavor_jasmine"></div>
				<div class="flavor flavor_lavender"></div>
				<div class="flavor flavor_ginger"></div>
			</div>
			<div id="row_3" class="market_row">
				<div class="bflavor"></div>
				<div class="bflavor"></div>
				<div class="bflavor"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_lemon"></div>
				<div class="flavor flavor_wild"></div>
			</div>
		</div>
	</div>
</div>

<div id="pantry_area" class="board_area">
	<h3>Pantry</h3>
	<div id="pantry_board" class="shadow">
		<div id="spot_0" class="spot">
			<div class="additive additive_chai"></div>
		</div>
		<div id="spot_1" class="spot">
			<div class="additive additive_vanilla"></div>
		</div>
		<div id="spot_2" class="spot">
			<div class="additive additive_milk"></div>
		</div>
		<div id="spot_3" class="spot">
			<div class="additive additive_sugar"></div>
		</div>
		<div id="spot_4" class="spot">
			<div class="additive additive_honey"></div>
		</div>
	</div>
</div>

<div class="anchor">
	<p>clear</p>
</div>
